<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--可以在收藏夹中显示出图标-->
    <link rel="Bookmark" type="image/png" href="img/logo.png" />
    <!--可以在地址栏中显示出图标-->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <title>虚极静笃 - 知识管理_知识分享_持续学习</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>这是我的第1篇文章。</p>
    <style type="text/css">
        body {
            background-color:#FBF7F2;
            background-image:url('img/background.gif');
            background-repeat:repeat;
            letter-spacing: 1.5px;
        }
        h1 {
            color:#333333;
            font-family:'Times New Roman', Times, sans-serif, monospace;
            text-align:center;
        }
        p {
            font-family:'Times New Roman', Times, sans-serif, monospace;
            font-size:20px;
            color:#333333;
            text-indent:50px;
        }
        /*删除下划线*/
        a {
            text-decoration:none;
        }
        /*鼠标移动到链接上*/
        a:hover {
            color:#FF00FF;
        }
        /*未访问链接时*/
        a:link {
            color:#000000;
        }
        /*点击链接时*/
        a:active {
            color:#0000FF;
        }
        /*访问过链接*/
        a:visited {
            color:#00FF00;
        }

    </style>
</body>
</html>
